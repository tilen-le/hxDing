<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
  <th:block th:include="include :: header('评论列表')" />
</head>
<body class="gray-bg">
<div class="container-div">
  <div class="row">
    <div class="col-sm-12 search-collapse">
      <form id="data-form">
        <div class="select-list">
          <ul>
            <li>
              用户名：<input type="text" name="name"/>
            </li>
            <li>
              状态：<select name="status" th:with="type=${@dict.getType('ebook_status')}">
              <option value="">所有</option>
              <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
            </select>
            </li>
            <li>
              <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
              <a class="btn btn-warning btn-rounded btn-sm" onclick="resetPre()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
            </li>
          </ul>
        </div>
      </form>
    </div>
    <div class="col-sm-12 select-table table-striped">
      <table id="bootstrap-table"></table>
    </div>
  </div>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
  var editFlag = true;
  var removeFlag = true;
  var datas = [[${@dict.getType('sys_normal_disable')}]];
  var prefix = ctx + "ebook/attach";
  var id = [[${bookId}]]
  $(function() {
    var options = {
      url: prefix + "/commentList"+"?id="+id,
      removeUrl: prefix + "/comment/remove/{id}",
      sortOrder: "asc",
      modalName: "数据",
      columns: [{
        checkbox: true
      },
        {
          field: 'userName',
          title: '用户名',
          sortable: true
        },
        {
          field: 'userId',
          title: '工号',
          sortable: true
        },
        {
          field: 'comment',
          title: '评论内容',
          sortable: true
        },
        {
          visible: editFlag == 'hidden' ? false : true,
          title: '状态',
          align: 'center',
          sortable: true,
          formatter: function (value, row, index) {
            return statusTools(row);
          }
        },
        {
          field: 'createTime',
          title: '创建时间',
          sortable: true
        },
        {
          title: '操作',
          align: 'center',
          formatter: function(value, row, index) {
            var actions = [];
            actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
            return actions.join('');
          }
        }]
    };
    $.table.init(options);
  });

  function statusTools(row) {
    if (row.status == 0) {
      return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="enable(\'' + row.id + '\')"></i> ';
    } else {
      return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.id + '\')"></i> ';
    }
  }

  /* 停用 */
  function disable(id) {
    $.modal.confirm("确认要停用该评论吗？", function() {
      $.operate.post(prefix + "/comment/changeStatus", { "id": id, "status": 0 });
    })
  }

  /* 启用 */
  function enable(id) {
    $.modal.confirm("确认要启用该评论吗？", function() {
      $.operate.post(prefix + "/comment/changeStatus", { "id": id, "status": 1 });
    })
  }

</script>
</body>
</html>
