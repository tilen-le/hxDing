<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('期刊列表')" />
	<th:block th:include="include :: select2-css" />
</head>
<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="data-form">
					<div class="select-list">
						<ul>
							<li>
								期刊名称：<input type="text" name="name"/>
							</li>
							<li>
								状态：<select name="status" th:with="type=${@dict.getType('ebook_status')}">
								<option value="">所有</option>
								<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
							</select>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							    <a class="btn btn-warning btn-rounded btn-sm" onclick="resetPre()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>

	       <div class="btn-group-sm" id="toolbar" role="group">
	            <a class="btn btn-success" onclick="add()">
	                <i class="fa fa-plus"></i> 新增
	            </a>
				<a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()">
		            <i class="fa fa-remove"></i> 删除
		        </a>
	        </div>

	        <div class="col-sm-12 select-table table-striped">
			    <table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: select2-js" />
	<script th:inline="javascript">
		var editFlag = true;
		var removeFlag = true;
		var datas = true;
		var prefix = ctx + "ebook/attach";

		$(function() {
			var options = {
				url: prefix + "/list",
				createUrl: prefix + "/add/{id}",
				updateUrl: prefix + "/edit/{id}",
				removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
				queryParams: queryParams,
				sortName: "sorted",
		        sortOrder: "asc",
				modalName: "数据",
				columns: [{
						checkbox: true
					},
					{
						title: "序号",
						formatter: function (value, row, index) {
							return $.table.serialNumber(index);
						}
					},
					{
						field: 'name',
						title: '期刊名称',
						sortable: true
					},
					{
						visible: editFlag == 'hidden' ? false : true,
						title: '状态',
						align: 'center',
						sortable: true,
						formatter: function (value, row, index) {
							return statusTools(row);
						}
					},
					{
						field: 'sorted',
						title: '显示排序',
						sortable: true
					},
					{
						field: 'remark',
						title: '简介',
						formatter: function(value, row, index) {
							return $.table.tooltip(value, 20, 'open');
						}
					},
					{
						title: '附件',
						align: 'center',
						formatter: function (value, row, index) {
							return attachTools(row);
						}
					},
					{
						field: 'createTime',
						title: '创建时间',
						sortable: true
					},
					{
						field: 'updateTime',
						title: '更新时间',
						sortable: true
					},
					{
						title: '操作',
						align: 'center',
						formatter: function(value, row, index) {
							var actions = [];
							actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="avatar(\'' + row.id + '\')"><i class="fa fa-upload"></i>上传封面</a> ');
							actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
							actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="attach(\'' + row.id + '\')"><i class="fa fa-upload"></i>上传内容</a> ');
							actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
							return actions.join('');
						}
					}]
				};
			$.table.init(options);
		});
		function queryParams(params) {
			var search = $.table.queryParams(params);
			search.bookId = [[${book.id}]];
			return search;
		}

		/*字典数据-新增字典*/
		function add() {
		    var bookId = [[${book.id}]];
		    $.operate.add(bookId);
		}

		function resetPre() {
			$.form.reset();
		}
		function statusTools(row) {
			if (row.status == 0) {
				return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="enable(\'' + row.id + '\')"></i> ';
			} else {
				return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.id + '\')"></i> ';
			}
		}
		function attachTools(row) {
			if (row.attachUrl != null) {
				debugger
				return '<a onclick="downloadAttach(\'' + row.attachUrl +'\')">'+ row.attachName +'</a> ';
			}
		}
		function downloadAttach(url) {
			debugger
			window.location.href = ctx + "common/download2?fileName=" + encodeURI(url) + "&delete=" + false;
		}

		/* 停用 */
		function disable(id) {
			$.modal.confirm("确认要停用该期刊吗？", function() {
				$.operate.post(prefix + "/changeStatus", { "id": id, "status": 0 });
			})
		}

		/* 启用 */
		function enable(id) {
			$.modal.confirm("确认要启用该期刊吗？", function() {
				$.operate.post(prefix + "/changeStatus", { "id": id, "status": 1 });
			})
		}
		function avatar(id) {
			var url = prefix + '/attachCover?id=' + id;
			layer.open({
				type: 2,
				area: [($(window).width() - 400)+ 'px', $(window).height() + 'px'],
				fix: false,
				//不固定
				maxmin: true,
				shade: 0.3,
				title: "上传封面",
				content: url,
				btn: ['确定', '关闭'],
				// 弹层外区域关闭
				shadeClose: true,
				yes: function(index, layero) {
					var iframeWin = layero.find('iframe')[0];
					iframeWin.contentWindow.submitHandler(id);
				},
				cancel: function(index) {
					return true;
				}
			});
		}

		function attach(id) {
			var url = prefix + '/uploadAttach?id=' + id;
			layer.open({
				type: 1,
				area: [500 + 'px', 300 + 'px'],
				fix: false,
				//不固定
				maxmin: true,
				shade: 0.3,
				title: '上传内容',
				content: $('#importTpl').html(),
				btn: ['<i class="fa fa-check"></i> 导入', '<i class="fa fa-remove"></i> 取消'],
				// 弹层外区域关闭
				shadeClose: true,
				btn1: function(index, layero){
					var file = layero.find('#file').val();
					if (file == '' || (!$.common.endWith(file, '.jpg') && !$.common.endWith(file, '.png'))){
						$.modal.msgWarning("请选择后缀为 “jpg”或“png”的文件。");
						return false;
					}
					var index = layer.load(2, {shade: false});
					$.modal.disable();
					var formData = new FormData(layero.find('form')[0]);
					$.ajax({
						url: url,
						data: formData,
						cache: false,
						contentType: false,
						processData: false,
						type: 'post',
						success: function (result) {
							if (result.code == web_status.SUCCESS) {
								$.modal.closeAll();
								$.modal.alertSuccess(result.msg);
								$.table.refresh();
							} else if (result.code == web_status.WARNING) {
								layer.close(index);
								$.modal.enable();
								$.modal.alertWarning(result.msg)
							} else {
								layer.close(index);
								$.modal.enable();
								$.modal.alertError(result.msg);
							}
						}
					});
				}
			});
		}

	</script>
</body>
<script id="importTpl" type="text/template">
	<form enctype="multipart/form-data" class="mt20 mb10">
		<div class="col-xs-offset-1">
			<input type="file" id="file" name="file"/>
			<font color="red" class="pull-left mt10">
				提示：仅允许导入“jpg、png”格式文件！
			</font>
		</div>
	</form>
</script>
</html>
