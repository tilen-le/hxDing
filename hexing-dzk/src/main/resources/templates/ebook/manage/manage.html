<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('电子刊列表')" />
</head>
<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="post-form">
					<div class="select-list">
						<ul>
							<li>
								电子刊名称：<input type="text" name="bookName"/>
							</li>
							<li>
								状态：<select name="status" th:with="type=${@dict.getType('ebook_status')}">
									<option value="">所有</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								</select>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							    <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>

			<div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()">
	                <i class="fa fa-plus"></i> 新增
	            </a>
				<a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()">
		            <i class="fa fa-remove"></i> 删除
		        </a>
	        </div>

	        <div class="col-sm-12 select-table table-striped">
			    <table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
	<th:block th:include="include :: footer" />
	<script th:inline="javascript">
		var editFlag = true;
		var removeFlag = true;
		var datas = [[${@dict.getType('sys_normal_disable')}]];
		var prefix = ctx + "ebook/manage";

		$(function() {
		    var options = {
		        url: prefix + "/list",
		        createUrl: prefix + "/add",
		        updateUrl: prefix + "/edit/{id}",
		        removeUrl: prefix + "/remove",
		        modalName: "电子刊",
				uniqueId: "id",
		        columns: [{
		            checkbox: true
		        },
				{
					title: "序号",
					formatter: function (value, row, index) {
						return $.table.serialNumber(index);
					}
				},
		        {
		            field: 'bookName',
		            title: '电子刊名称',
		            sortable: true
		        },
				{
					visible: editFlag == 'hidden' ? false : true,
					title: '状态',
					align: 'center',
					sortable: true,
					formatter: function (value, row, index) {
						return statusTools(row);
					}
				},
				{
					field: 'sorted',
					title: '显示排序',
					sortable: true
				},
				{
					field: 'remark',
					title: '简介',
					formatter: function(value, row, index) {
						return $.table.tooltip(value, 20, 'open');
					}
				},
		        {
		            field: 'createTime',
		            title: '创建时间',
		            sortable: true
		        },
				{
					field: 'updateTime',
					title: '更新时间',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		                var actions = [];
						actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="avatar(\'' + row.id + '\')"><i class="fa fa-upload"></i>上传封面</a> ');
		                actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
						actions.push('<a class="btn btn-info btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="detail(\'' + row.id + '\')"><i class="fa fa-list-ul"></i>列表</a> ');
		                actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
		                return actions.join('');
		            }
		        }]
		    };
		    $.table.init(options);
		});

		function statusTools(row) {
			if (row.status == 0) {
				return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="enable(\'' + row.id + '\')"></i> ';
			} else {
				return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.id + '\')"></i> ';
			}
		}
		/* 停用 */
		function disable(id) {
			$.modal.confirm("确认要停用该电子刊吗？", function() {
				$.operate.post(prefix + "/changeStatus", { "id": id, "status": 0 });
			})
		}

		/* 启用 */
		function enable(id) {
			$.modal.confirm("确认要启用该电子刊吗？", function() {
				$.operate.post(prefix + "/changeStatus", { "id": id, "status": 1 });
			})
		}
		function avatar(id) {
			var url = prefix + '/bookCover?id=' + id;
			top.layer.open({
				type: 2,
				area: [($(window).width() - 400)+ 'px', $(window).height() + 'px'],
				fix: false,
				//不固定
				maxmin: true,
				shade: 0.3,
				title: "上传封面",
				content: url,
				btn: ['确定', '关闭'],
				// 弹层外区域关闭
				shadeClose: true,
				yes: function(index, layero) {
					var iframeWin = layero.find('iframe')[0];
					iframeWin.contentWindow.submitHandler(id);
				},
				cancel: function(index) {
					return true;
				}
			});
		}
		function detail(id) {
			var url = prefix + '/detail/' + id;
			$.modal.openTab("期刊列表", url);
		}

	</script>
</body>
</html>
